<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8" />

		<!-- JS, Popper.js, and jQuery -->

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<!-- <link href="main.css" rel="stylesheet"> -->
		<script src="jogDial.min.js" type="text/javascript"></script>
		<style>
			.dial {
				display: block;
				position: relative;
				height: 320px;
			  }
			  
			  .dial.hidden {
				display: none;
			  }
			  
			  #dial0, #dial1, #dial2, #dial3  {
				position: relative;
				width: 260px;
				height: 260px;
				margin: 20px auto;
				background: url('base_one_bg.png');
				background-repeat: none;
			  }
			  div[id$="_knob"] {
				background-color: #999;
				background: url('base_one_knob.png');
				/* background-repeat: none; */
			  }
			   
			  div[id$="_meter"] {
				width: 200px;
				height: 10px;
				margin: 20px auto 30px;
				background: #999;
				overflow: hidden;
				-webkit-border-radius: 5px;
				-moz-border-radius: 5px;
				-ms-border-radius: 5px;
				-o-border-radius: 5px;
				border-radius: 5px;
			  }
			  div[id$="_meter"] div {
				position: relative;
				width: 0;
				height: 100%;
				background: #80e93a;
			  }
			  
			  header {
				  padding-bottom: 40px;
			  }		  
		</style>

<body>
	<header>
		<div class="navbar navbar-dark bg-dark shadow-sm">
			<div class="container d-flex justify-content-between">
				<a href="#" class="navbar-brand d-flex align-items-center">
				<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="mr-2" viewBox="0 0 24 24" focusable="false"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
				<strong>WebServos</strong>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</div>
	</header>
	<div class="container">

		<div class="dials row" id="dials">

			<div class="well well-lg col-md-5">
				<h4 class="text-center">Servo 0</h4>
				<div class="dial" data-servo="0" data-degrees="0" id="dial0"></div>
				<div id="dial0_meter"><div></div></div>				
			</div>
			<div class="well well-lg col-md-5">
				<h4 class="text-center">Servo 1</h4>
				<div class="dial" data-servo="1" data-degrees="0" id="dial1"></div>					
				<div id="dial1_meter"><div></div></div>
			</div>
			<div class="well well-lg col-md-5">
				<h4 class="text-center">Servo 2</h4>
				<div class="dial" data-servo="2" data-degrees="0" id="dial2"></div>
				<div id="dial2_meter"><div></div></div>
			</div>
			<div class="well well-lg col-md-5">
				<h4 class="text-center">Servo 3</h4>
				<div class="dial" data-servo="3" data-degrees="0" id="dial3"></div>
				<div class="meter" id="dial3_meter"><div></div></div>
			</div>
		</div>
	</div>

	<script language="javascript" type="text/javascript">
		var url = "ws://192.168.4.1:1337/";

		// This is called when the page finishes loading
		function init() {
			var opts = { 
				debug: true, 
				knobSize:'70px',     // 30%
				wheelSize:'200px',   // 100%
				minDegree: 0, 
				maxDegree: 270, 
				touchMode: "knob"
			};

		    // Assign page elements to variables
			var dial0 = JogDial(document.getElementById("dial0"), opts)
				.on("mousemove", function(event){ 
						$('#dial0_meter div').css('width', Math.round((event.target.rotation/opts.maxDegree)*100) + '%' )
					});
			var dial1 = JogDial(document.getElementById("dial1"), opts)
				.on("mousemove", function(event){ 
						$('#dial1_meter div').css('width', Math.round((event.target.rotation/opts.maxDegree)*100) + '%' )
					});
			var dial2 = JogDial(document.getElementById("dial2"), opts)
				.on("mousemove", function(event){ 
						$('#dial2_meter div').css('width', Math.round((event.target.rotation/opts.maxDegree)*100) + '%' )
					});
			var dial3 = JogDial(document.getElementById("dial3"), opts)
				.on("mousemove", function(event){ 
					$('#dial3_meter div').css('width', Math.round((event.target.rotation/opts.maxDegree)*100) + '%' )
				});

			$('[id*="_wheel"]').css('opacity',0);

		    // Connect to WebSocket server
		       // wsConnect(url);
		}

		// Call this to connect to the WebSocket server
		function wsConnect(url) {

		    // Connect to WebSocket server
		    websocket = new WebSocket(url);

		    // Assign callbacks
		    websocket.onopen = function(evt) { onOpen(evt) };
		    websocket.onclose = function(evt) { onClose(evt) };
		    websocket.onmessage = function(evt) { onMessage(evt) };
		    websocket.onerror = function(evt) { onError(evt) };
		}

		// Called when a WebSocket connection is established with the server
		function onOpen(evt) {

		    // Log connection state
		    console.log("Connected");

		    // Enable button
		    button.disabled = false;

		    // Get the current state of the LED
		    doSend("getLEDState");
		}

		// Called when the WebSocket connection is closed
		function onClose(evt) {

		    // Log disconnection state
		    console.log("Disconnected");

		    // Disable button
		    button.disabled = true;

		    // Try to reconnect after a few seconds
		    setTimeout(function() { wsConnect(url) }, 2000);
		}

		// Called when a message is received from the server
		function onMessage(evt) {

		    // Print out our received message
		    console.log("Received: " + evt.data);

		    // Update circle graphic with LED state
		    switch(evt.data) {
		        case "0":
		            console.log("LED is off");
		            context.fillStyle = "black";
		            context.fill();
		            break;
		        case "1":
		            console.log("LED is on");
		            context.fillStyle = "red";
		            context.fill();
		            break;
		        default:
		            break;
		    }
		}

		// Called when a WebSocket error occurs
		function onError(evt) {
		    console.log("ERROR: " + evt.data);
		}

		// Sends a message to the server (and prints it to the console)
		function doSend(message) {
		    console.log("Sending: " + message);
		    websocket.send(message);
		}

		// Called whenever the HTML button is pressed
		function onPress() {
		    doSend("toggleLED");
		    doSend("getLEDState");
		}

		// Call the init function as soon as the page loads
		window.addEventListener("load", init, false);

	</script>
</body>

</html>
