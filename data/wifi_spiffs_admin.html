<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8" />
	<title>ESP32 Management Portal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="mini-default.css" media="screen"/>
	<script async src="jquery.min.js" type="text/javascript"></script>
</head>
<body>
<header class="sticky">
	<a href="#" class="logo">
		<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="mr-2" viewBox="0 0 24 24" focusable="false"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
	</a>
	<a href="#" class="button"><strong>WebServos</strong></a>
</header>

<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<h1>Management Portal</h1>

			<div id="filelist"></div>
			<div>
				<form method='POST' action='#' enctype='multipart/form-data' id='upload_form'>
					<fieldset>
						<legend>SPIFFS Admin</legend>
					   <input type='file' name='update'>
					   <input type='submit' value='Upload'>
					</fieldset>
				</form>
				<div id='prg'>progress: 0%</div>
		 </div>
		</div>
	</div>
</div>
 
 <script>

 $('form').submit(function(e){
  e.preventDefault();
  var form = $('#upload_form')[0];
  var data = new FormData(form);
   $.ajax({
  url: '/edit',
  type: 'POST',
  data: data,
  contentType: false,
  processData:false,
  xhr: function() {
  var xhr = new window.XMLHttpRequest();
  xhr.upload.addEventListener('progress', function(evt) {
  if (evt.lengthComputable) {
  var per = evt.loaded / evt.total;
  $('#prg').html('progress: ' + Math.round(per*100) + '%');
  }
  }, false);
  return xhr;
  },
  success:function(d, s) {
  console.log('success!') 
  getFileList();
 },
 error: function (a, b, c) {
 }
 });
 });


 function deleteFile(fileName) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
	  //var obj =  JSON.parse();
	  //console.log(this.responseText);
	  getFileList();
    }
  };
  if (confirm('Are you sure you want to delete the file ?')) {
	  xhttp.open("DELETE", "/edit?file=/" + fileName, true);
	  xhttp.send();
  }
 
	
 }
 
function getFileList() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
	  var obj =  JSON.parse(this.responseText);
	  
	  if (obj.length) {
		var htmlSrc = '<ul>';
		for (var i=0; i< obj.length; i++) {
			if(obj[i].type == 'file') {
				htmlSrc += '<li>' + obj[i].name + ' <a href="#" onclick="deleteFile(\'' + obj[i].name + '\')">X</a></li>'; 
			}
		}
		htmlSrc += '</ul>';
		document.getElementById("filelist").innerHTML = htmlSrc;
	  }
	  console.log(obj);
    }
  };
  xhttp.open("GET", "/list?dir=/", true);
  xhttp.send();
 }

</script>
<script> getFileList(); </script>
</body>
</html>
